<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 2: Forms</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header >
      <h1>The Code Review</h1>
      <h2> Signup for our newsletter</h2>
      <h3>Get the latestet news on how your code is doing right in your inbox</h3>
      <hr class="line heavy">
      <hr class="line light"><br>
    </header>
    <main class="container">
      <form action="index.html" method="post">

        <fieldset>
          <legend><span class="number">1</span>Contact Information</legend>
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" Required>
          </div>

          <div>
            <label for="emailaddress">Email Address</label>
            <input type="email" id="emailaddress" name="user_email" placeholder="Required" Required>
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="(123) 456-7891">
          </div>

          <div>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="P.O. Box Not Allowed">
          </div>

          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div>
            <label for="state">State</label>
              <select id="state" name="user_state">
                <option disabled selected="selected">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
          </div>

          <div>
            <label for="zipcode">Zip Code</label>
            <div class="zip">
              <input type="number" id="zipcode" name="user_zipcode">
            </div>
          </div>
        </fieldset>
        <hr class="line light">
        <br>

        <fieldset>
          <legend><span class="number">2</span>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html" value="html_interest" name="user_interest"> <label class="light" for="html">HTML News</label><br>
          <input type="checkbox" id="css" value="css_interest" name="user_interest"> <label class="light" for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" value="javascript_interest" name="user_interest"> <label class="light" for="javascript">Javascript News</label><br><br>

          <label>Newsletter format</label>
          <input type="radio" id="htmlformat" value="html_interest" name="user_interest"> <label class="light" for="htmlformat">HTML</label><br>
          <input type="radio" id="plantext" value="plantext_interest" name="user_interest"> <label class="light" for="css">Plain Text</label><br>
          <br>
          <label for="topics">Other topics you'd like to hear about"</label><br>
          <textarea id="topics" name="user_topics"></textarea>

          <button type="submit">Sign Up</button>
          <p><em>Copyright The Code Review</em></p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
